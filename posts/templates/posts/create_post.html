{% extends 'posts/base.html' %}

{% block content %}

    <div class="title">
        <h2>Create Post</h2>
    </div>
    {% if user.is_authenticated and not user.is_anonymous %}
        <div class="form-block">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-content">
                    {% for field in form %}
                    <div class="form-field-block">
                        <p>{{ field.label_tag }}</p>
                        <p>{{ field }}</p>
                    </div>
                    {% endfor %}
                    <div class="form-field-block">
                        <input type="submit" value="Create">
                    </div>
                </div>
            </form>
        </div>
    {% endif %}

{% endblock %}
