{% extends 'posts/base.html' %}

{% block content %}

    <h2>Post</h2>
    <p>{{ post.title }}<a href="{% url 'update-post' post.id %}">Update</a> <a href="{% url 'delete-post' post.id %}">Delete</a></p>
    <p>{{ post.date_posted }}</p>
    <img src="{{ post.image.url }}">
    <p>{{ post.text }}</p>

{% endblock %}
