{% extends 'posts/base.html' %}

{% block content %}
    <div class="form">
        <form action="{% url 'index' %}">
            <input type="search" name="search" placeholder="Search">
            <button type="submit">Search</button>
        </form>
    </div>
    <a href="{% url 'create-post' %}">+ Create</a>
    {% for post in posts %}
        <p><a href="{% url 'profile' post.author.id %}">{{ post.author }}</a></p>
        <p><a href="{% url 'post' post.id %}">{{ post.title }}</a> <a href="{% url 'update-post' post.id %}">Update</a> <a href="{% url 'delete-post' post.id %}">Delete</a></p>
        <p>{{ post.date_posted }}</p>
        <img src="{{ post.image.url }}">
        <p>{{ post.text }}</p>
    {% endfor %}
{% endblock %}
