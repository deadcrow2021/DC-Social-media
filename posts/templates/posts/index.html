<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkCrow SocialMedia</title>
</head>
<body>
    {% for post in posts %}
        <p>{{ post.title }}</p>
        <p>{{ post.date_posted }}</p>
        <img src="{{ post.image.url }}">
        <p>{{ post.text }}</p>
    {% endfor %}
</body>
</html>
