{% extends 'posts/base.html' %}

{% block content %}
    <h2>Delete Post</h2>
    {% if user.is_authenticated and user.id == post.author.id and not user.is_anonymous %}
        <form method="POST" action="">
            {% csrf_token %}
            <input type="submit" value="Delete">
        </form>
    {% else %}
        <h3>Access denied.</h3>
    {% endif %}

{% endblock %}
