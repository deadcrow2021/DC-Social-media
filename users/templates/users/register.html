{% extends 'posts/base.html' %}

{% block content %}
    <div class="title">
        <h2>Register</h2>
    </div>
    <div class="form-block">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-content">
                {% for field in form %}
                    <div class="form-field-block">
                        <p>{{ field.label_tag }}</p>
                        <p>{{ field }}</p>
                    </div>
                {% endfor %}
                <div class="form-field-block">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
