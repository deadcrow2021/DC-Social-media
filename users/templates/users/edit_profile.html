{% extends 'posts/base.html' %}

{% block content %}
    <div class="title">
        <h2>Edit Profile</h2>
    </div>
    {% if user.is_authenticated and user.id == profile.id and not user.is_anonymous %} 
        <div class="form-block">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-content">
                    {% for field in form %}
                        <div class="form-field-block">
                            <p>{{ field.label_tag }}</p>
                            <p>{{ field }}</p>
                        </div>
                    {% endfor %}
                    <div class="form-field-block">
                        <input type="submit" value="Update">
                    </div>
                </div>
            </form>
        </div>
    {% else %}
        <div class="title">
            <h3>Access denied.</h3>
        </div>
    {% endif %}
{% endblock %}
