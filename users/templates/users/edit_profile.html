{% extends 'posts/base.html' %}

{% block content %}

    <h2>Edit Profile</h2>
    {% if user.is_authenticated and user.id == profile.id and not user.is_anonymous %} 
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update">
    </form>
    {% else %}
        <h3>Access denied.</h3>
    {% endif %}
{% endblock %}
